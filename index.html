<html>
  <head>
    <style type="text/css">
      body {
        font-family: sans-serif;
        background: #000;
      }
      * {margin: 0; padding: 0}
      canvas {display: block; position: fixed}
    </style>
    
  </head>
  <body>
    <canvas></canvas>
    hello<br>
    i am the most intelligent of the Earth.<br>
    <strong>i'm nice</strong>
    <iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A6e8Ou0wiqAzIpWb2eSxll8" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">
    </iframe>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/O3HcTXeOxv4">
    </iframe>
    <script>
      // Initialising the canvas
var canvas = document.querySelector('canvas'),
    ctx = canvas.getContext('2d');

// Setting the width and height of the canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Setting up the letters
var letters = 'ABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZABCDEFGHIJKLMNOPQRSTUVXYZ';
letters = letters.split('');

// Setting up the columns
var fontSize = 10,
    columns = canvas.width / fontSize;

// Setting up the drops
var drops = [];
for (var i = 0; i < columns; i++) {
  drops[i] = 1;
}

// Setting up the draw function
function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, .1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < drops.length; i++) {
    var text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillStyle = '#0f0';
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    drops[i]++;
    if (drops[i] * fontSize > canvas.height && Math.random() > .95) {
      drops[i] = 0;
    }
  }
}

// Loop the animation
      setInterval(draw, 33);
    
    </script>
  </body>
</html>
